<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Painel de Execução Predial</title>
    <style>
      body{font-family:Inter,system-ui,Arial,sans-serif;margin:0;padding:24px;background:#f8f9fb}
      .container{max-width:1200px;margin:0 auto}
      .card{background:#fff;border:1px solid #eee;border-radius:14px;padding:16px}
      .row{display:flex;gap:12px;flex-wrap:wrap;align-items:center}
      .button{border:1px solid #ddd;border-radius:10px;padding:10px 12px;background:#fff;cursor:pointer}
      .input{border:1px solid #ddd;border-radius:8px;padding:10px}
      .textarea{border:1px solid #ddd;border-radius:8px;padding:10px;width:100%;height:160px}
      .grid2{display:grid;grid-template-columns:repeat(2,minmax(0,1fr));gap:12px}
      .muted{color:#666}
      .title{font-size:24px;font-weight:700;margin:0}
      .subtitle{color:#666;margin:4px 0 12px}
      .table{width:100%;border-collapse:collapse}
      .table th,.table td{border:1px solid #eee;padding:8px;font-size:14px}
      .table th{background:#fafafa;text-align:left}
    </style>
  </head>
  <body>
    <div id="root" class="container"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
